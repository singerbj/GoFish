<!doctype html>
<html ng-app="GoFish">
    <head>
        <title>GoFish</title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/mycss.css">
    </head>

    <body ng-controller="Controller as c" ng-cloak>
        <div id="navbar">
            <div class="row">
                <div class="col-md-6">
                    <h2 id="title">GO FISH</h2>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-danger pull-right" id="logout" href='/logout'>Logout</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="prof-pic pull-left" style="background-image: url('{{ c.currentUser.picture_url }}');"></div>
                            <div class="current-user-info pull-right">
                                <h3>{{ c.currentUser.name }}</h3>
                                <div>
                                    {{ c.currentUser.gender | cap }} - {{ c.currentUser.age }}
                                </div>
                                <div>
                                    {{ c.currentUser.city | cap }}, {{ c.currentUser.region | cap }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 center-container">
                            <textarea class="form-control" rows="5" ng-model="c.currentUser.description" placeholder="Tell everyone about yourself!"></textarea>
                            <br>
                            <a type="button" class="btn btn-default pull-center" ng-click="c.updateCurrentUser(c.currentUser)">Update</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
        <script type="text/javascript" src="js/myjs.js"></script>
    </body>
</html>
